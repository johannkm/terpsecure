<!DOCTYPE html>
<html lang="en">
<head>
	<title>TerpSecure</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  
<div class="container">

<h1>TerpSecure</h1>
<p>Learn best practices for keeping your information secure on the web.</p>
<br>
<button class = "btn btn-danger btn-lg" data-toggle = "modal" data-target = "#warning">
	Give away info
</button>

<!-- Modal -->
<div class = "modal fade" id = "warning" tabindex = "-1" role = "dialog" 
   aria-labelledby = "Security Warning" aria-hidden = "true">
   
   <div class = "modal-dialog">
      <div class = "modal-content">
         
         <div class = "modal-header">
            <button type = "button" class = "close" data-dismiss = "modal" aria-hidden = "true">
                  &times;
            </button>
            
            <h4 class = "modal-title" id = "myModalLabel">
               Security Warning
            </h4>
         </div>
         
         <div class = "modal-body">
            You gave away your info!
         </div>
         
         <div class = "modal-footer">
            <button type = "button" class = "btn btn-default" data-dismiss = "modal">
               OK
            </button>
            

         </div>
         
      </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
  
</div><!-- /.modal -->
</div>

</body>

</html>
